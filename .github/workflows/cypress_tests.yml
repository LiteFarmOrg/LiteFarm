name: End-to-end tests
on: [push]
jobs:
  basic-pnpm-ubuntu-20:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Cypress tests
        uses: ./
        with:
          working-directory: packages/webapp
          build: npx cypress info
          start: |
                cd packages/api && npm run nodemon
                cd ../webapp pnpm dev
