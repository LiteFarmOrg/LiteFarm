name: End-to-end tests
on: [push]
jobs:
  basic-pnpm-ubuntu-20:
    runs-on: ubuntu-latest
    container: cypress/browsers:node12.18.3-chrome87-ff82
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: 'pg-litefarm'
          POSTGRES_USER: 'postgres'
          POSTGRES_PASSWORD: 'postgres'
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432
        ports:
          - "5432:5432"
    env:
      JWT_INVITE_SECRET: ${{secrets.JWT_INVITE_SECRET}}
      JWT_RESET_SECRET: ${{secrets.JWT_RESET_SECRET}}
      JWT_SCHEDULER_SECRET: ${{secrets.JWT_SCHEDULER_SECRET}}
      JWT_SECRET: ${{secrets.JWT_SECRET}}
      TEST_USER: ${{secrets.TEST_USER}}
      TEST_USER_ID: ${{secrets.TEST_USER_ID}}
      
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: Install dependencies
        run: |
            npm install -g n
            n lts
            cd packages/webapp && pnpm install --no-frozen-lockfile

      - name: Cypress run
        uses: cypress-io/github-action@v4.2.0
        with:
          install: false
          wait-on: 'http://localhost:3000'
          working-directory: packages/webapp
          wait-on-timeout: 120
          browser: chrome
          build: npx cypress info
          start: |
              pnpm dev
              #cd ../api && npm run migrate:dev:db && npm run nodemon
