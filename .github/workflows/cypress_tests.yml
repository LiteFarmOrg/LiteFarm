name: Test App

on: [push]

jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    container: cypress/browsers:node12.18.3-chrome87-ff82
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: 'test_farm'
          POSTGRES_USER: 'postgres'
          POSTGRES_PASSWORD: 'pipeline'
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432
        ports:
          - "5432:5432"
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    env:
      JWT_INVITE_SECRET: ${{secrets.JWT_INVITE_SECRET}}
      JWT_RESET_SECRET: ${{secrets.JWT_RESET_SECRET}}
      JWT_SCHEDULER_SECRET: ${{secrets.JWT_SCHEDULER_SECRET}}
      JWT_SECRET: ${{secrets.JWT_SECRET}}
      TEST_USER: ${{secrets.TEST_USER}}
      TEST_USER_ID: ${{secrets.TEST_USER_ID}}

    strategy:
      matrix:
        node-version: [16.14.0]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run API in background
        working-directory: packages/api
        run: |
          npm install -g n
          n lts
          npm install express
          npm run migrate:pipeline:db
          npm run start &
        env:
          PORT: 5000
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Run and test app
        working-directory: packages/webapp
        run: |
          pnpm install --no-frozen-lockfile
          pnpm dev &
          pnpm cypress run --browser chrome
        env:
          CI: true
          API_URI: http://localhost:5000
          
       
