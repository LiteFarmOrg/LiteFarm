name: Docker Compose Workflow

on:   
  pull_request:
    branches:
      - integration

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Compose
        uses: isbang/compose-action@v1.4.1
        with:
          compose-file: docker-compose.beta.yml

      - name: Build and start containers
        run: docker-compose -f docker-compose.beta.yml up -d

      - name: Wait for containers to start
        run: sleep 10s  # Adjust the sleep duration as needed to allow containers to start

      - name: Install Cypress dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npx cypress run --config baseUrl=http://localhost:3000
