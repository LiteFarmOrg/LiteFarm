components:
  schemas:
    CreateUser:
      type: object
      properties:
        email:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        password:
          type: string
        gender:
          type: string
        birth_year:
          type: number
        language_preference:
          type: string
    InviteUserResponse:
      allOf:
        - $ref: '#/components/schemas/CreateUser'
        - type: object
          properties:
            id_token:
              type: string
    User:
      type: object
      properties:
        user_id:
          type: string
        role_id:
          type: integer
        has_consent:
          type: boolean
        created_at:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        profile_picture:
          type: string
        email:
          type: string
          format: email
        phone_number:
          type: string
        status:
          type: string
        consent_version:
          type: string
        wage:
          type: integer
    UpdateUserRequest:
      type: object
      properties:
        user_id:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        profile_picture:
          type: string
        phone_number:
          type: string
        address:
          type: string
        email:
          type: string
          format: email
        farm_id:
          type: string
          format: nullable
        notification_setting:
          type: object
          properties:
            alert_weather:
              type: boolean
            alert_worker_finish:
              type: boolean
            alert_action_after_scouting:
              type: boolean
            alert_before_planned_date:
              type: boolean
            alert_pest:
              type: boolean
        created_at:
          type: string
          format: 'date-time'
        updated_at:
          type: string
          format: 'date-time'
    Farm:
      type: object
      properties:
        farm_id:
          type: string
          format: uuid
        deleted:
          type: boolean
        farm_name:
          type: string
        address:
          type: string
        grid_points:
          $ref: '#/components/schemas/LatLong'
        phone_number:
          type: object
          properties:
            number:
              type: string
            country:
              type: string
        units:
          type: object
          properties:
            measurement:
              type: string
              enum:
                - imperial
                - metric
            currency:
              type: string
            date_format:
              type: string
              format: date
        sandbox_bool:
          type: boolean
    Figure:
      type: object
      properties:
        type:
          type: string
        figure_type:
          type: object
          description: Object schema being sent will be the property name, so if you send area properties, property name should be area
          oneOf:
            - $ref: '#/components/schemas/Area'
            - $ref: '#/components/schemas/Point'
            - $ref: '#/components/schemas/Line'
    GetFigure:
      type: object
      properties:
        type:
          type: string
        figure_type:
          type: object
          description: Object schema being sent will be the property name, so if you receive area properties, property name will be area
          anyOf:
            - $ref: '#/components/schemas/Area'
            - $ref: '#/components/schemas/Point'
            - $ref: '#/components/schemas/Line'
    GetLocation:
      type: object
      properties:
        figure_type:
          $ref: '#/components/schemas/GetFigure'
        location_type:
          type: object
          anyOf:
            - $ref: '#/components/schemas/FarmSiteBoundary'
            - $ref: '#/components/schemas/Residence'
            - $ref: '#/components/schemas/FieldLocation'
            - $ref: '#/components/schemas/Barn'
            - $ref: '#/components/schemas/Greenhouse'
            - $ref: '#/components/schemas/CeremonialArea'
            - $ref: '#/components/schemas/NaturalArea'
            - $ref: '#/components/schemas/GroundWater'
            - $ref: '#/components/schemas/Creek'
            - $ref: '#/components/schemas/Fence'
            - $ref: '#/components/schemas/BufferZone'
            - $ref: '#/components/schemas/Gate'
            - $ref: '#/components/schemas/WaterValve'
    LatLong:
      type: object
      properties:
        lat:
          type: number
        lng:
          type: number
    Location:
      type: object
      properties:
        name:
          type: string
        notes:
          type: string
        farm_id:
          type: string
          format: uuid
        figure:
          $ref: '#/components/schemas/Figure'
        location_type:
          type: object
          description: Object schema being sent will be the property name, so if you send a field, "location_type" should be replaced with "field"
          oneOf:
            - $ref: '#/components/schemas/FarmSiteBoundary'
            - $ref: '#/components/schemas/Residence'
            - $ref: '#/components/schemas/FieldLocation'
            - $ref: '#/components/schemas/Barn'
            - $ref: '#/components/schemas/Greenhouse'
            - $ref: '#/components/schemas/CeremonialArea'
            - $ref: '#/components/schemas/NaturalArea'
            - $ref: '#/components/schemas/GroundWater'
            - $ref: '#/components/schemas/Creek'
            - $ref: '#/components/schemas/Fence'
            - $ref: '#/components/schemas/BufferZone'
            - $ref: '#/components/schemas/Gate'
            - $ref: '#/components/schemas/WaterValve'
    FarmSiteBoundary:
      type: object
    Residence:
      type: object
    FieldLocation:
      type: object
      properties:
        organic_status:
          type: string
          enum: [Non-Organic, Transitioning, Organic]
