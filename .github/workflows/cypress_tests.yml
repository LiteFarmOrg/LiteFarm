name: End-to-end tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    container: cypress/browsers:node16.5.0-chrome94-ff93
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          version: 17.5.0
        
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 6.31.0
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Install dependencies
        run:  cd packages/api && npm ci && cd ../shared && npm ci && cd ../webapp && pnpm install --no-frozen-lockfile
      - name: Start servers
        run: cd packages/api && npm run nodemon && cd ../webapp && pnpm dev
      - name: Cypress run
        run: cd packages/webapp && pnpm cypress run
