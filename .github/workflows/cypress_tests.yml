name: End-to-end tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    container: cypress/browsers:node16.5.0-chrome94-ff93
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 6.0.2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Install dependencies
        run: cd packages/api && npm ci && cd ../shared && npm ci && cd ../webapp && pnpm i
      - name: Cypress run
        uses: cypress-io/github-action@v4.2.0
        with:
          config-file: ./packages/webapp/cypress.config.ts
          browser: chrome
          headed: false
          spec: ./packages/webapp/cypress/e2e/test.spec.js
          start: |
            cd packages/api && npm run nodemon
            cd packages/webapp && pnpm dev
